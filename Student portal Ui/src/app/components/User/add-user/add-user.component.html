<div class="box">
  <div class="container">
    <div class="form">
      <h2 class="text-center">Add User</h2>
      <form #form="ngForm" (ngSubmit)="addUser(form)" novalidate>
        <div class="input__box">
          <!-- UserName input -->
          <label class="form-label" for="name">User Name</label>
          <input type="text" id="name" class="form-control" name="name" required placeholder="enter user name"
            [(ngModel)]="user.name" #name="ngModel" />
          <div *ngIf="!name?.valid && (name?.dirty || name?.touched)" class="error">
            <div *ngIf="name.errors?.['required']" class="text-danger">
              User Name is required
            </div>
          </div>
        </div>
        <div class="input__box">
          <label class="form-label" for="userEmail">Email</label>
          <input type="email" id="email" class="form-control" name="userEmail" required placeholder="enter email"
            [(ngModel)]="user.userEmail" #userEmail="ngModel" email="true" />
          <div *ngIf="
              !userEmail?.valid && (userEmail?.dirty || userEmail?.touched)
            " class="error">
            <div *ngIf="userEmail.errors?.['required']" class="text-danger">
              User Email required
            </div>
            <div *ngIf="userEmail.errors?.['userEmail'] || userEmail.invalid" class="text-danger">
              Invalid Email
            </div>
          </div>
        </div>
        <div class="input__box col-6">
          <label class="form-label col-4" for="form2Example1">Contact<span style="color: red;">  * </span></label>
          <input
            type="tel"
            id="contactNo"
            class="form-control"
            name="contactNo"
            required
            placeholder="Enter Contact No"
            [(ngModel)]="user.userContact"
            #contactNoModel="ngModel"
            pattern="[6-9][0-9]{9}"
          />
          <div *ngIf="contactNoModel.invalid && (contactNoModel.dirty || contactNoModel.touched)" class="error">
            <div *ngIf="contactNoModel.errors?.['required']" class="text-danger">
                Contact No is required
            </div>
            <div *ngIf="contactNoModel.errors?.['pattern']" class="text-danger">
                Invalid contact No. Please enter a 10-digit phone number starting with a digit between 6 and 9.
            </div>
          </div>
        </div>
        
        <div class="form-check form-switch mt-2">
          <input type="checkbox" id="isAdmin" class="form-check-input" name="isAdmin" (change)="isAdmin()" />
          <label class="form-check-label ms-2" for="isAdmin"> IsAdmin </label>
        </div>
        <div class="row mb-4">
          <div class="col d-flex justify-content-center"></div>
          <div class="input__box" style="text-align: center">
            <span>
              <button type="submit" class="btn btn-warning btn-block mb-4" [disabled]="!form.touched">
                Save
              </button>
            </span>
            <span style="padding-left: 20%">
              <button type="reset" class="btn btn-warning btn-block mb-4">
                Reset
              </button>
            </span>
          </div>
        </div>
      </form>
      <!-- <div class="input__box" style="text-align: center">
        <button
          type="reset"
          (click)="gotoUsers()"
          class="btn btn-success btn-block mb-4"
        >
          Back to Users
        </button>
      </div> -->
    </div>
  </div>
</div>
