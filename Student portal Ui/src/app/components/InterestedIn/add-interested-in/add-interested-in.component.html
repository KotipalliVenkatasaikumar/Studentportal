<div class="box" >
    <div class="container">
      <div class="form">
        <h2>Add InterestedIn</h2>
        <form #form="ngForm" (ngSubmit)="addInterestedIn(form)" novalidate>
          <div class="input__box">
            <!-- UserName input -->
            <label class="form-label" for="form2Example1"> Name</label>
            <input
              type="text"
              id="interestedInName"
              class="form-control"
              name="interestedInName"
              required
              placeholder="Enter InterestedIn Name"
              [(ngModel)]="interestedIn.interestedInName"
              #interestedInName="ngModel"
            />
            <div
              *ngIf="
                !interestedInName?.valid &&
                (interestedInName?.dirty || interestedInName?.touched)
              "
              class="error"
            >
              <div *ngIf="interestedInName.errors?.['required']" class="text-danger">
                InterestedIn Name is required
              </div>
              <div
                *ngIf="interestedInName.errors?.['interestedInName']"
                class="text-danger"
              >
                Invalid InterestedIn Name
              </div>
            </div>
          </div>

                   
    
          <div class="row mb-4">
            <div class="col d-flex justify-content-center"></div>
            <div class="input__box" style="text-align: center">
              <span>
                <button type="submit" class="btn btn-warning btn-block mb-4">
                  Save
                </button>
              </span>
              <span style="padding-left: 20%">
                <button type="reset" class="btn btn-warning btn-block mb-4">
                  reset
                </button>
              </span>
            </div>
          </div>
        </form>
        <div class="input__box" style="text-align: center">
          <button
            type="reset"
            (click)="gotoInterestedIns()"
            class="btn btn-success btn-block mb-4"
          >
            Back to InterestedIns
          </button>
        </div>
      </div>
    </div>
  </div>
